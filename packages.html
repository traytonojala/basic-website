<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages | Story Film Studio</title>
    <style>
        body {
            background-color: #f7f5f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            background-color: #f7f5f0;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .button {
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .packages-container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
        .package {
            background-color: #daa520;
            color: black;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }
        .package-content {
            display: none;
            background-color: #f7f5f0;
            padding: 10px;
            border-radius: 5px;
        }
        .package.red { background-color: #d32f2f; }
        .package.blue { background-color: #303f9f; }
        .email-input {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script>
        function togglePackage(id) {
            var content = document.getElementById(id);
            content.style.display = content.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">Story Film Studio</div>
        <a href="#" class="button">Inquire</a>
    </header>
    <div class="packages-container">
        <h1>Our Packages</h1>
        <div class="package" onclick="togglePackage('standard')">+ STANDARD PLAY</div>
        <div id="standard" class="package-content">
            <p>This will be text explaining the package.</p>
            <input type="email" class="email-input" placeholder="Type your email here">
        </div>
        <div class="package red" onclick="togglePackage('long')">+ LONG PLAY</div>
        <div id="long" class="package-content">
            <p>This will be text explaining the package.</p>
            <input type="email" class="email-input" placeholder="Type your email here">
        </div>
        <div class="package blue" onclick="togglePackage('extended')">+ EXTENDED PLAY</div>
        <div id="extended" class="package-content">
            <p>This will be text explaining the package.</p>
            <input type="email" class="email-input" placeholder="Type your email here">
        </div>
    </div>
</body>
</html>
